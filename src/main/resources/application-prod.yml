server:
  port: ${SERVER_PORT:0}

spring:
  application:
    name: user-service
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI-MAX-POOL-SIZE}
      minimum-idle: ${HIKARI-MIN-IDLE}
      idle-timeout: ${HIKARI-IDLE-TIMEOUT}
      connection-timeout: ${HIKARI-CONNECTION-TIMEOUT}
      max-lifetime: ${HIKARI-MAX-LIFETIME}
      leak-detection-threshold: ${HIKARI_LEAK_DETECTION}
  jpa:
    properties:
      hibernate:
        default_schema: ${POSTGRES_SCHEMA:user_schema}
        jdbc:
          time_zone: ${TIME_ZONE:Europe/Paris}
  jackson:
    time-zone: ${TIME_ZONE:Europe/Paris}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
security:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS}
  jwt:
    secret: ${JWT_SECRET}
    is-ssl: ${IS_SSL:false}